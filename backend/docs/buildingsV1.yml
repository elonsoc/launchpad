openapi: 3.0.0
info:
  title: Buildings API
  description: "This API returns building information for Elon University."
  version: 1.0.0
  contact:
    email: api@elonsoc.org

# Define servers on which API can be accessed
servers:
  - url: https://api.elon.edu/locations/v1/buildings
  - url: http://localhost:1337/locations/v1/buildings

# Define tags to group related endpoints
tags:
  - name: building
    description: Information on the Buildings on Campus
    
# Define endpoints that API supports
paths:
  # Endpoint to get building by ID
  /{building_id}:
    get:
      # Define request parameters
      parameters:
        - in: path
          name: building_id
          schema:
            type: string
          required: true
          description: The Building ID
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: API Key
      operationId: GetBuildingById
      tags:
        - building
      summary: Get a specific building by ID
      description: Retrieves available building data for specified building
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Building"
        "401":
          description: Provided key not valid.
        "404":
          description: Invalid

  # Endpoint to get all buildings
  /:
    get:
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: API Key
      operationId: GetAllBuildings
      tags:
        - building
      summary: Get All Buildings
      description: Retrieves available building data for all buildings on campus
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Building"
        "404":
          description: Invalid

# Define data response objects and properties
components:
  schemas:
    Building:
      type: object
      properties:
        name:
          type: string
        floors:
          type: array
          items:
            $ref: "#/components/schemas/Floor"
        location:
          $ref: "#/components/schemas/LatLng"
        address:
          type: string
        type:
          type: string
          # Allowed building types
          enum:
            [
              BuildingTypeUnknown,
              BuildingTypeResidence,
              BuildingTypeDining,
              BuildingTypeOffice,
              BuildingTypeRetail,
              BuildingTypeAcademic,
              BuildingTypeOther
            ]
        id:
          type: string
          description: Unique ID of building
    
    # Location coordinates
    LatLng:
      type: object
      properties:
        lat:
          type: number
          format: float64
          description: latitude
        lng:
          type: number
          format: float64
          description: longitude
          
    Floor:
      type: object
      properties:
        name:
          type: string
        level:
          type: integer
        rooms:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              level:
                type: integer
                
