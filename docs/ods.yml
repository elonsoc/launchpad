openapi: 3.0.0
info:
  title: Open Data Service at Elon University
  description: 
    The Open Data Service at Elon University is a service that provides programmatic access to data about Elon University. 
    This service is developed and maintained by the Elon Society of Computing Project Team and is open to active affiliates of the university.
    As this service is still curently in development, endpoints and their responses may change at any time.
  version: 0.0.1
  contact:
    email: ods@elonsoc.org
servers:
  - url: https://ods.elon.edu
    description: Production
  - url: https://odstest.elon.edu
    description: Staging
  - url: http://localhost:3000
    description: Local
tags:
  - name: v1
    description: Version 1 of the API
  - name: Locations
    description: Information about locations on campus
paths:
  /locations/v1/buildings/{building_id}:
    get:
      summary: Get a specific building by ID
      description: Retrieves available building data for sepcified building
      parameters:
        - in: path
          name: building_id
          schema:
            type: string
          required: true
          description: Building ID
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: API Key
      operationId: GetBuildingById
      tags:
        - v1
        - Locations
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Building"
        "401":
          description: Unauthorized - Invalid API key
        "404":
          description: Provided building key is not found.
  /locations/v1/buildings:
    get:
      summary: Get All Buildings
      description: Retrieves available building data for all buildings on campus
      tags:
        - v1
        - Locations
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
          description: API Key
      operationId: GetAllBuildings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Building"
        "401":
          description: Unauthorizd - Invalid API key
        "404":
          description: Invalid
        "401":
          description: Unauthorized

components:
  schemas:
    Building:
      type: object
      properties:
        buildings_id:
          type: string
          description: Unique ID of building
        bldg_desc:
          type: string
        bldg_location:
          type: string
        bldg_location_representation:
          type: string
        bldg_type:
          type: string
        bldg_type_representation:
          type: string
        bldg_long_desc:
          type: string
        bldg_city:
          type: string
        bldg_state:
          type: string
        bldg_zip:
          type: string
        bldg_sector:
          type: string
        bldg_latitude:
          type: number
          format: double
        bldg_longitude:
          type: number
          format: double
        buildings_add_date:
          type: string
        buildings_chg_date:
          type: string
